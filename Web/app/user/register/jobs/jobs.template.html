<div class="jobs-page">
    <div class="col-lg-12">
        <div class="header">Your Positions</div>
        <div class="description">List your current and previous positions.</div>
        <div data-ng-repeat="job in $ctrl.savedData.jobs">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12">
                        <input type="text" data-ng-model="job.title" placeholder="Job Title" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-6">
                        <input type="text" data-ng-model="job.position" placeholder="Position" class="form-control"/>
                    </div>
                    <div class="col-lg-3">
                        <input type="date" data-ng-model="job.startDate" placeholder="Start Date" class="form-control"/>
                    </div>
                    <div class="col-lg-3">
                        <input type="date" data-ng-model="job.endDate" placeholder="End Date" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12">
                        <textarea placeholder="Job Description" rows="5" data-ng-model="job.Description" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-primary" data-ng-click="$ctrl.addNewJob()">
                        <i class="fa fa-plus"></i> Add Job
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
