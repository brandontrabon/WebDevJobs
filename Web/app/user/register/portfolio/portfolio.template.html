<div class="portfolio-page">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="header">Your Portfolio</div>
        <div class="description">List the public facing projects you have worked on.</div>
        <div data-ng-repeat="item in $ctrl.savedData.portfolio">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12">
                        <input type="text" data-ng-model="item.link" placeholder="Link" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12">
                        <textarea data-ng-model="item.description"
                                  placeholder="Describe what you did"
                                  class="form-control">

                        </textarea>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary" data-ng-click="$ctrl.addPortfolioItem()">
                <i class="fa fa-plus"></i> Add Portfolio Item
            </button>
        </div>
    </div>
</div>
