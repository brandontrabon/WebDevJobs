<div class="col-lg-12 input-group">
    <span class="input-group-addon">
        <i class="fa fa-fw fa-{{vm.icon}}"></i>
    </span>
    <input type="{{vm.type}}"
           name="{{vm.name}}"
           class="form-control"
           data-ng-model="vm.model"
           placeholder="{{vm.placeholder}}" data-ng-if="vm.inputRequired === false" />
    <input type="{{vm.type}}"
           name="{{vm.name}}"
           class="form-control"
           data-ng-model="vm.model"
           placeholder="{{vm.placeholder}}" data-ng-if="vm.inputRequired === true"
           required />
</div>
