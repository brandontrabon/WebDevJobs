<div class="jobs-page container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <form name="$ctrl.form">
                <div class="header">Your Positions</div>
                <div class="description">List your current and previous positions.</div>
                <div data-ng-repeat="job in $ctrl.savedData.jobs">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12">
                                <input type="text" name="company{{$index}}" data-ng-model="job.company" placeholder="Company" class="form-control" required />
                                <span class="error-text"
                                      data-ng-show="$ctrl.form.company{{$index}}.$error.required && $ctrl.form.company{{$index}}.$touched">
                                Company is required
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 col-xs-12">
                                <input type="text" name="position{{$index}}" data-ng-model="job.position" placeholder="Position" class="form-control" required />
                                <span class="error-text"
                                      data-ng-show="$ctrl.form.position{{$index}}.$error.required && $ctrl.form.position{{$index}}.$touched">
                                Position is required
                            </span>
                            </div>
                            <div class="col-md-3 col-xs-6">
                                <input type="date" name="startDate{{$index}}" data-ng-model="job.startDate" placeholder="Start Date" class="form-control" required />
                                <span class="error-text"
                                      data-ng-show="$ctrl.form.startDate{{index}}.$error.required && $ctrl.form.startDate{{index}}.$touched">
                                Start Date is required
                            </span>
                            </div>
                            <div class="col-md-3 col-xs-6">
                                <input type="date" name="endDate{{$index}}" data-ng-model="job.endDate" placeholder="End Date" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="checkbox">
                        <div class="row">
                            <div class="col-xs-12">
                                <label>
                                    <input type="checkbox" name="currentPosition{{$index}}" data-ng-model="job.currentPosition"> Current Position
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12">
                                <textarea placeholder="Job Description" rows="5" name="description{{$index}}" data-ng-model="job.Description" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-primary" data-ng-click="$ctrl.addNewJob()">
                                <i class="fa fa-plus"></i> Add Job
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
